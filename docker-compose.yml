services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: athens_monitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d athens_monitor"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    command: npm run start:api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/athens_monitor}
      PORT: 3000
    ports:
      - "${APP_PORT:-3000}:3000"

  worker:
    build: .
    command: npm run start:worker
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/athens_monitor}

volumes:
  postgres_data:
